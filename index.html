<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工数実績収集フォーム（充填・仕上同時入力版）</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <script src="製造ラインマスタ.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Lucide icons
        const Camera = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                <circle cx="12" cy="13" r="4"></circle>
            </svg>
        );

        const Download = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
        );

        const Plus = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Trash2 = ({ size = 18 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
        );

        const RefreshCw = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
        );

        function WorkHoursForm() {
            const [records, setRecords] = useState([]);
            const [currentRecord, setCurrentRecord] = useState({
                date: new Date().toISOString().split('T')[0],
                orderNumber: '',
                locationCode: '',
                lineCode: '',
                filling: {
                    setup: '',
                    production: '',
                    allowance: '',
                    unpacking: '',
                    rework: '',
                    people: ''
                },
                finishing: {
                    setup: '',
                    production: '',
                    allowance: '',
                    unpacking: '',
                    rework: '',
                    people: ''
                }
            });
            const [errors, setErrors] = useState({});
            const [isScanning, setIsScanning] = useState(false);
            const [scanError, setScanError] = useState('');
            const [lineMaster, setLineMaster] = useState([]);
            const [filteredLines, setFilteredLines] = useState([]);
            const [masterLoadError, setMasterLoadError] = useState('');
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const streamRef = useRef(null);
            const jsQRRef = useRef(null);

            const locationCodeOptions = ['M0HZ', 'M1HZ', 'M2HZ', 'M3HZ', 'M4HZ'];

            useEffect(() => {
                if (window.jsQR) {
                    jsQRRef.current = window.jsQR;
                }
                loadMasterData();
            }, []);

            useEffect(() => {
                if (currentRecord.locationCode && lineMaster.length > 0) {
                    const filtered = lineMaster.filter(line => 
                        line.製造場所コード === currentRecord.locationCode && 
                        line.使用停止フラグ === 0
                    );
                    setFilteredLines(filtered);
                    
                    if (currentRecord.lineCode && !filtered.find(line => line.製造ラインコード === currentRecord.lineCode)) {
                        handleInputChange('lineCode', '');
                    }
                } else {
                    setFilteredLines([]);
                    if (currentRecord.lineCode) {
                        handleInputChange('lineCode', '');
                    }
                }
            }, [currentRecord.locationCode, lineMaster]);

            const loadMasterData = () => {
                try {
                    if (typeof 製造ラインマスタ !== 'undefined' && Array.isArray(製造ラインマスタ)) {
                        const activeLines = 製造ラインマスタ.filter(row => row.使用停止フラグ === 0);
                        setLineMaster(activeLines);
                        setMasterLoadError('');
                    } else {
                        setMasterLoadError('製造ラインマスタ.jsが読み込まれていません');
                    }
                } catch (err) {
                    setMasterLoadError('製造ラインマスタの読み込みに失敗しました: ' + err.message);
                }
            };

            const handleInputChange = (field, value, process = null) => {
                if (process) {
                    setCurrentRecord(prev => ({
                        ...prev,
                        [process]: {
                            ...prev[process],
                            [field]: value
                        }
                    }));
                } else {
                    setCurrentRecord(prev => ({
                        ...prev,
                        [field]: value
                    }));
                }
                
                const errorKey = process ? `${process}.${field}` : field;
                if (errors[errorKey]) {
                    setErrors(prev => {
                        const newErrors = { ...prev };
                        delete newErrors[errorKey];
                        return newErrors;
                    });
                }
            };

            const handleOrderNumberBlur = () => {
                if (currentRecord.orderNumber) {
                    const numbers = currentRecord.orderNumber.replace(/\D/g, '');
                    const paddedNumber = numbers.padStart(15, '0').slice(0, 15);
                    setCurrentRecord(prev => ({
                        ...prev,
                        orderNumber: paddedNumber
                    }));
                }
            };

            const startQRScan = async () => {
                // jsQRの読み込みを待つ
                if (!window.jsQR) {
                    setScanError('QRコードライブラリを読み込んでいます。少々お待ちください...');
                    // 最大5秒待つ
                    for (let i = 0; i < 10; i++) {
                        await new Promise(resolve => setTimeout(resolve, 500));
                        if (window.jsQR) {
                            jsQRRef.current = window.jsQR;
                            break;
                        }
                    }
                }

                if (!jsQRRef.current) {
                    setScanError('QRコードライブラリの読み込みに失敗しました。ページを再読み込みしてください。');
                    return;
                }

                setScanError('');

                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'environment' }
                    });
                    streamRef.current = stream;
                    if (videoRef.current) {
                        videoRef.current.srcObject = stream;
                        videoRef.current.play();
                    }
                    setIsScanning(true);
                    scanQRCode();
                } catch (err) {
                    if (err.name === 'NotAllowedError') {
                        setScanError('カメラへのアクセスが拒否されました。ブラウザの設定でカメラを許可してください。');
                    } else if (err.name === 'NotFoundError') {
                        setScanError('カメラが見つかりませんでした。');
                    } else {
                        setScanError('カメラへのアクセスに失敗しました: ' + err.message);
                    }
                    console.error(err);
                }
            };

            const scanQRCode = () => {
                if (!videoRef.current || !canvasRef.current || !jsQRRef.current || !isScanning) {
                    return;
                }

                const canvas = canvasRef.current;
                const video = videoRef.current;
                const context = canvas.getContext('2d');

                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQRRef.current(imageData.data, imageData.width, imageData.height);

                    if (code) {
                        handleInputChange('orderNumber', code.data);
                        stopQRScan();
                        return;
                    }
                }

                requestAnimationFrame(scanQRCode);
            };

            const stopQRScan = () => {
                if (streamRef.current) {
                    streamRef.current.getTracks().forEach(track => track.stop());
                    streamRef.current = null;
                }
                setIsScanning(false);
            };

            const validateTimeValue = (value, fieldName, process) => {
                const newErrors = {};
                if (value) {
                    const numValue = parseFloat(value);
                    if (!isNaN(numValue) && numValue < 0) {
                        newErrors[`${process}.${fieldName}`] = '負数は入力できません';
                    } else if (!isNaN(numValue) && (numValue * 4) % 1 !== 0) {
                        newErrors[`${process}.${fieldName}`] = '0.25h単位で入力してください';
                    }
                }
                return newErrors;
            };

            const validateRecord = () => {
                const newErrors = {};

                if (!currentRecord.date) newErrors.date = '必須項目です。入力してください';
                if (!currentRecord.orderNumber) newErrors.orderNumber = '必須項目です。入力してください';
                if (!currentRecord.locationCode) newErrors.locationCode = '必須項目です。入力してください';
                if (!currentRecord.lineCode) newErrors.lineCode = '必須項目です。入力してください';

                // 充填の検証
                const fillingFields = ['setup', 'production', 'allowance', 'unpacking', 'rework', 'people'];
                fillingFields.forEach(field => {
                    if (!currentRecord.filling[field]) {
                        newErrors[`filling.${field}`] = '必須項目です。入力してください';
                    }
                });

                // 仕上の検証
                const finishingFields = ['setup', 'production', 'allowance', 'unpacking', 'rework', 'people'];
                finishingFields.forEach(field => {
                    if (!currentRecord.finishing[field]) {
                        newErrors[`finishing.${field}`] = '必須項目です。入力してください';
                    }
                });

                // 時間項目の0.25単位チェック
                ['filling', 'finishing'].forEach(process => {
                    ['setup', 'production', 'allowance', 'unpacking', 'rework'].forEach(field => {
                        Object.assign(newErrors, validateTimeValue(currentRecord[process][field], field, process));
                    });
                });

                // 人数の整数チェック
                ['filling', 'finishing'].forEach(process => {
                    if (currentRecord[process].people) {
                        const value = parseFloat(currentRecord[process].people);
                        if (!isNaN(value) && !Number.isInteger(value)) {
                            newErrors[`${process}.people`] = '整数で入力してください';
                        }
                    }
                });

                setErrors(newErrors);
                return Object.keys(newErrors).length === 0;
            };

            const addRecord = () => {
                if (!validateRecord()) {
                    return;
                }
                
                // 充填レコードを作成
                const fillingRecord = {
                    id: Date.now(),
                    date: currentRecord.date,
                    orderNumber: currentRecord.orderNumber,
                    locationCode: currentRecord.locationCode,
                    lineCode: currentRecord.lineCode,
                    process: '充填',
                    ...currentRecord.filling
                };

                // 仕上レコードを作成（IDを少しずらす）
                const finishingRecord = {
                    id: Date.now() + 1,
                    date: currentRecord.date,
                    orderNumber: currentRecord.orderNumber,
                    locationCode: currentRecord.locationCode,
                    lineCode: currentRecord.lineCode,
                    process: '仕上',
                    ...currentRecord.finishing
                };

                setRecords(prev => [...prev, fillingRecord, finishingRecord]);
                
                // フォームをリセット
                setCurrentRecord({
                    date: new Date().toISOString().split('T')[0],
                    orderNumber: '',
                    locationCode: '',
                    lineCode: '',
                    filling: {
                        setup: '',
                        production: '',
                        allowance: '',
                        unpacking: '',
                        rework: '',
                        people: ''
                    },
                    finishing: {
                        setup: '',
                        production: '',
                        allowance: '',
                        unpacking: '',
                        rework: '',
                        people: ''
                    }
                });
                setErrors({});
            };

            const deleteRecord = (id) => {
                setRecords(prev => prev.filter(r => r.id !== id));
            };

            const downloadCSV = () => {
                if (records.length === 0) {
                    alert('ダウンロードするデータがありません');
                    return;
                }

                const headers = ['記入日', '指図書番号', '製造場所コード', '製造ラインコード', '工程', '段取り', '実生産', '余裕', '開梱', '手直し', '人数'];
                const csvContent = [
                    headers.join(','),
                    ...records.map(r => [
                        r.date,
                        r.orderNumber,
                        r.locationCode,
                        r.lineCode,
                        r.process,
                        r.setup,
                        r.production,
                        r.allowance,
                        r.unpacking,
                        r.rework,
                        r.people
                    ].join(','))
                ].join('\n');

                const bom = '\uFEFF';
                const blob = new Blob([bom + csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `工数実績_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            return (
                <div className="min-h-screen bg-gray-100 p-4">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                            <h1 className="text-2xl font-bold text-gray-800 mb-2">工数実績収集フォーム</h1>
                            <p className="text-sm text-gray-600 mb-6">充填・仕上同時入力版</p>

                            {/* マスタファイル管理 */}
                            <div className="mb-6 p-4 bg-gray-50 border border-gray-200 rounded-lg">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm font-medium text-gray-700">製造ラインマスタ</p>
                                        {masterLoadError ? (
                                            <p className="text-xs text-red-600">{masterLoadError}</p>
                                        ) : lineMaster.length > 0 ? (
                                            <p className="text-xs text-green-600">読み込み済み（{lineMaster.length}件）</p>
                                        ) : (
                                            <p className="text-xs text-yellow-600">データがありません</p>
                                        )}
                                    </div>
                                    <button
                                        onClick={loadMasterData}
                                        className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 text-sm flex items-center gap-2"
                                    >
                                        <RefreshCw size={16} />
                                        製造ラインマスタ読込
                                    </button>
                                </div>
                            </div>

                            {isScanning && (
                                <div className="mb-6 p-4 bg-gray-50 rounded-lg">
                                    <div className="flex justify-between items-center mb-3">
                                        <h3 className="font-semibold text-gray-700">QRコードをスキャン</h3>
                                        <button
                                            onClick={stopQRScan}
                                            className="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 text-sm"
                                        >
                                            キャンセル
                                        </button>
                                    </div>
                                    <video ref={videoRef} className="w-full rounded-lg" playsInline />
                                    <canvas ref={canvasRef} className="hidden" />
                                </div>
                            )}

                            {scanError && (
                                <div className="mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm">
                                    {scanError}
                                </div>
                            )}

                            {/* 共通項目 */}
                            <div className="mb-6">
                                <h3 className="text-lg font-semibold text-gray-800 mb-4">共通項目</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">記入日 <span className="text-red-500">*</span></label>
                                        <input
                                            type="date"
                                            value={currentRecord.date}
                                            onChange={(e) => handleInputChange('date', e.target.value)}
                                            className={`w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ${
                                                errors.date ? 'border-red-500' : 'border-gray-300'
                                            }`}
                                        />
                                        {errors.date && <p className="text-red-500 text-xs mt-1">{errors.date}</p>}
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">指図書番号 <span className="text-red-500">*</span></label>
                                        <div className="flex gap-2">
                                            <div className="flex-1">
                                                <input
                                                    type="text"
                                                    value={currentRecord.orderNumber}
                                                    onChange={(e) => handleInputChange('orderNumber', e.target.value)}
                                                    onBlur={handleOrderNumberBlur}
                                                    placeholder="手入力またはスキャン"
                                                    className={`w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ${
                                                        errors.orderNumber ? 'border-red-500' : 'border-gray-300'
                                                    }`}
                                                />
                                                {errors.orderNumber && <p className="text-red-500 text-xs mt-1">{errors.orderNumber}</p>}
                                            </div>
                                            <button
                                                onClick={startQRScan}
                                                disabled={isScanning}
                                                className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:bg-gray-400"
                                            >
                                                <Camera size={20} />
                                            </button>
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">製造場所コード <span className="text-red-500">*</span></label>
                                        <select
                                            value={currentRecord.locationCode}
                                            onChange={(e) => handleInputChange('locationCode', e.target.value)}
                                            className={`w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ${
                                                errors.locationCode ? 'border-red-500' : 'border-gray-300'
                                            }`}
                                        >
                                            <option value="">選択してください</option>
                                            {locationCodeOptions.map(code => (
                                                <option key={code} value={code}>{code}</option>
                                            ))}
                                        </select>
                                        {errors.locationCode && <p className="text-red-500 text-xs mt-1">{errors.locationCode}</p>}
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">製造ラインコード <span className="text-red-500">*</span></label>
                                        <select
                                            value={currentRecord.lineCode}
                                            onChange={(e) => handleInputChange('lineCode', e.target.value)}
                                            disabled={!currentRecord.locationCode || filteredLines.length === 0}
                                            className={`w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ${
                                                errors.lineCode ? 'border-red-500' : 'border-gray-300'
                                            } disabled:bg-gray-100 disabled:cursor-not-allowed`}
                                        >
                                            <option value="">選択してください</option>
                                            {filteredLines.map(line => (
                                                <option key={line.製造ラインコード} value={line.製造ラインコード}>
                                                    {line.製造ラインコード} - {line.製造ライン名}
                                                </option>
                                            ))}
                                        </select>
                                        {errors.lineCode && <p className="text-red-500 text-xs mt-1">{errors.lineCode}</p>}
                                    </div>
                                </div>
                            </div>

                            {/* 充填工程 */}
                            <div className="mb-6 p-4 bg-blue-50 rounded-lg">
                                <h3 className="text-lg font-semibold text-blue-800 mb-4">充填工程</h3>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">段取り（時間） <span className="text-red-500">*</span></label>
                                        <input
                                            type="number"
                                            step="0.25"
                                            min="0"
                                            value={currentRecord.filling.setup}
                                            onChange={(e) => handleInputChange('setup', e.target.value, 'filling')}
                                            className={`w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ${
                                                errors['filling.setup'] ? 'border-red-500' : 'border-gray-300'
                                            }`}
                                        />
                                        {errors['filling.setup'] && <p className="text-red-500 text-xs mt-1">{errors['filling.setup']}</p>}
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">実生産（時間） <span className="text-red-500">*</span></label>
                                        <input
                                            type="number"
                                            step="0.25"
                                            min="0"
                                            value={currentRecord.filling.production}
                                            onChange={(e) => handleInputChange('production', e.target.value, 'filling')}
                                            className={`w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ${
                                                errors['filling.production'] ? 'border-red-500' : 'border-gray-300'
                                            }`}
                                        />
                                        {errors['filling.production'] && <p className="text-red-500 text-xs mt-1">{errors['filling.production']}</p>}
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">余裕（時間） <span className="text-red-500">*</span></label>
                                        <input
                                            type="number"
                                            step="0.25"
                                            min="0"
                                            value={currentRecord.filling.allowance}
                                            onChange={(e) => handleInputChange('allowance', e.target.value, 'filling')}
                                            className={`w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ${
                                                errors['filling.allowance'] ? 'border-red-500' : 'border-gray-300'
                                            }`}
                                        />
                                        {errors['filling.allowance'] && <p className="text-red-500 text-xs mt-1">{errors['filling.allowance']}</p>}
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">開梱（時間） <span className="text-red-500">*</span></label>
                                        <input
                                            type="number"
                                            step="0.25"
                                            min="0"
                                            value={currentRecord.filling.unpacking}
                                            onChange={(e) => handleInputChange('unpacking', e.target.value, 'filling')}
                                            className={`w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ${
                                                errors['filling.unpacking'] ? 'border-red-500' : 'border-gray-300'
                                            }`}
                                        />
                                        {errors['filling.unpacking'] && <p className="text-red-500 text-xs mt-1">{errors['filling.unpacking']}</p>}
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">手直し（時間） <span className="text-red-500">*</span></label>
                                        <input
                                            type="number"
                                            step="0.25"
                                            min="0"
                                            value={currentRecord.filling.rework}
                                            onChange={(e) => handleInputChange('rework', e.target.value, 'filling')}
                                            className={`w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ${
                                                errors['filling.rework'] ? 'border-red-500' : 'border-gray-300'
                                            }`}
                                        />
                                        {errors['filling.rework'] && <p className="text-red-500 text-xs mt-1">{errors['filling.rework']}</p>}
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">人数 <span className="text-red-500">*</span></label>
                                        <input
                                            type="number"
                                            step="1"
                                            min="1"
                                            value={currentRecord.filling.people}
                                            onChange={(e) => handleInputChange('people', e.target.value, 'filling')}
                                            className={`w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ${
                                                errors['filling.people'] ? 'border-red-500' : 'border-gray-300'
                                            }`}
                                        />
                                        {errors['filling.people'] && <p className="text-red-500 text-xs mt-1">{errors['filling.people']}</p>}
                                    </div>
                                </div>
                            </div>

                            {/* 仕上工程 */}
                            <div className="mb-6 p-4 bg-green-50 rounded-lg">
                                <h3 className="text-lg font-semibold text-green-800 mb-4">仕上工程</h3>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">段取り（時間） <span className="text-red-500">*</span></label>
                                        <input
                                            type="number"
                                            step="0.25"
                                            min="0"
                                            value={currentRecord.finishing.setup}
                                            onChange={(e) => handleInputChange('setup', e.target.value, 'finishing')}
                                            className={`w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ${
                                                errors['finishing.setup'] ? 'border-red-500' : 'border-gray-300'
                                            }`}
                                        />
                                        {errors['finishing.setup'] && <p className="text-red-500 text-xs mt-1">{errors['finishing.setup']}</p>}
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">実生産（時間） <span className="text-red-500">*</span></label>
                                        <input
                                            type="number"
                                            step="0.25"
                                            min="0"
                                            value={currentRecord.finishing.production}
                                            onChange={(e) => handleInputChange('production', e.target.value, 'finishing')}
                                            className={`w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ${
                                                errors['finishing.production'] ? 'border-red-500' : 'border-gray-300'
                                            }`}
                                        />
                                        {errors['finishing.production'] && <p className="text-red-500 text-xs mt-1">{errors['finishing.production']}</p>}
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">余裕（時間） <span className="text-red-500">*</span></label>
                                        <input
                                            type="number"
                                            step="0.25"
                                            min="0"
                                            value={currentRecord.finishing.allowance}
                                            onChange={(e) => handleInputChange('allowance', e.target.value, 'finishing')}
                                            className={`w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ${
                                                errors['finishing.allowance'] ? 'border-red-500' : 'border-gray-300'
                                            }`}
                                        />
                                        {errors['finishing.allowance'] && <p className="text-red-500 text-xs mt-1">{errors['finishing.allowance']}</p>}
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">開梱（時間） <span className="text-red-500">*</span></label>
                                        <input
                                            type="number"
                                            step="0.25"
                                            min="0"
                                            value={currentRecord.finishing.unpacking}
                                            onChange={(e) => handleInputChange('unpacking', e.target.value, 'finishing')}
                                            className={`w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ${
                                                errors['finishing.unpacking'] ? 'border-red-500' : 'border-gray-300'
                                            }`}
                                        />
                                        {errors['finishing.unpacking'] && <p className="text-red-500 text-xs mt-1">{errors['finishing.unpacking']}</p>}
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">手直し（時間） <span className="text-red-500">*</span></label>
                                        <input
                                            type="number"
                                            step="0.25"
                                            min="0"
                                            value={currentRecord.finishing.rework}
                                            onChange={(e) => handleInputChange('rework', e.target.value, 'finishing')}
                                            className={`w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ${
                                                errors['finishing.rework'] ? 'border-red-500' : 'border-gray-300'
                                            }`}
                                        />
                                        {errors['finishing.rework'] && <p className="text-red-500 text-xs mt-1">{errors['finishing.rework']}</p>}
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">人数 <span className="text-red-500">*</span></label>
                                        <input
                                            type="number"
                                            step="1"
                                            min="1"
                                            value={currentRecord.finishing.people}
                                            onChange={(e) => handleInputChange('people', e.target.value, 'finishing')}
                                            className={`w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ${
                                                errors['finishing.people'] ? 'border-red-500' : 'border-gray-300'
                                            }`}
                                        />
                                        {errors['finishing.people'] && <p className="text-red-500 text-xs mt-1">{errors['finishing.people']}</p>}
                                    </div>
                                </div>
                            </div>

                            <button
                                onClick={addRecord}
                                className="w-full py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 font-semibold flex items-center justify-center gap-2"
                            >
                                <Plus size={20} />
                                レコードを追加（充填・仕上 2件）
                            </button>
                        </div>

                        {records.length > 0 && (
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-xl font-bold text-gray-800">
                                        登録済みデータ（{records.length}件）
                                    </h2>
                                    <button
                                        onClick={downloadCSV}
                                        className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 flex items-center gap-2"
                                    >
                                        <Download size={20} />
                                        CSV出力
                                    </button>
                                </div>

                                <div className="overflow-x-auto">
                                    <table className="w-full text-sm">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-3 py-2 text-left text-gray-700">記入日</th>
                                                <th className="px-3 py-2 text-left text-gray-700">指図書番号</th>
                                                <th className="px-3 py-2 text-left text-gray-700">製造場所</th>
                                                <th className="px-3 py-2 text-left text-gray-700">製造ライン</th>
                                                <th className="px-3 py-2 text-left text-gray-700">工程</th>
                                                <th className="px-3 py-2 text-right text-gray-700">段取り</th>
                                                <th className="px-3 py-2 text-right text-gray-700">実生産</th>
                                                <th className="px-3 py-2 text-right text-gray-700">余裕</th>
                                                <th className="px-3 py-2 text-right text-gray-700">開梱</th>
                                                <th className="px-3 py-2 text-right text-gray-700">手直し</th>
                                                <th className="px-3 py-2 text-right text-gray-700">人数</th>
                                                <th className="px-3 py-2 text-center text-gray-700">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {records.map((record) => (
                                                <tr key={record.id} className="border-t border-gray-200 hover:bg-gray-50">
                                                    <td className="px-3 py-2">{record.date}</td>
                                                    <td className="px-3 py-2">{record.orderNumber}</td>
                                                    <td className="px-3 py-2">{record.locationCode}</td>
                                                    <td className="px-3 py-2">{record.lineCode}</td>
                                                    <td className="px-3 py-2">
                                                        <span className={`px-2 py-1 rounded text-xs ${
                                                            record.process === '充填' 
                                                                ? 'bg-blue-100 text-blue-800' 
                                                                : 'bg-green-100 text-green-800'
                                                        }`}>
                                                            {record.process}
                                                        </span>
                                                    </td>
                                                    <td className="px-3 py-2 text-right">{record.setup}</td>
                                                    <td className="px-3 py-2 text-right">{record.production}</td>
                                                    <td className="px-3 py-2 text-right">{record.allowance}</td>
                                                    <td className="px-3 py-2 text-right">{record.unpacking}</td>
                                                    <td className="px-3 py-2 text-right">{record.rework}</td>
                                                    <td className="px-3 py-2 text-right">{record.people}</td>
                                                    <td className="px-3 py-2 text-center">
                                                        <button
                                                            onClick={() => deleteRecord(record.id)}
                                                            className="text-red-500 hover:text-red-700"
                                                        >
                                                            <Trash2 size={18} />
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<WorkHoursForm />);
    </script>
</body>
</html>
